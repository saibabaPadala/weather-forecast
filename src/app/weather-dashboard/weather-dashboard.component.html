<div class="container" style="padding: 10px">
    <div class="row" style="padding: 2px">
      <div class="col-md-4 col-sm-12 d-flex justify-content-center mb-2">Weather in your city</div>
  
      <div class="col-md-4 col-sm-12 mb-2">
        <input [(ngModel)]="cityName" type="search" id="form1" class="form-control" />
      </div>
  
      <div class="col-md-1 col-sm-12 d-flex justify-content-center mb-2">
        <button type="button" class="btn btn-sm" style="background-color: #d36c28;" (click)="getReportbySearch()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
  
      <div class="col-md-3"></div>
    </div>
  
    <br><br>
  
    <div class="row" style="padding: 10px;">
        <div class="col-md-1 col-sm-0 col-12 mb-0"></div>
      <div class="weatherTable" *ngFor="let item of dateWiseData" class="col-md-2 col-sm-12 col-12 mb-3">
        <table class="table">
          <thead class="thead" style="text-align: center;">
            <tr>
              <td class="thead" colspan="2">Date: {{item.date}}</td>
            </tr>
            <tr>
              <td  class="thead" colspan="2">Temperature</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Min</td>
              <td>Max</td>
            </tr>
            <tr>
              <td class="bold" scope="row">{{item.min}}</td>
              <td class="bold" scope="row">{{item.max}}</td>
            </tr>
            <tr>
              <td class="bold" scope="row">Pressure</td>
              <td class="bold" scope="row">{{item.pressure}}</td>
            </tr>
            <tr>
              <td class="bold" scope="row">Humidity</td>
              <td class="bold" scope="row">{{item.humidity}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
