<div class="container" style="padding:10px">
    <div class="row">
        <div class="col-md-4 col-sm-12">Weather in your city</div>

        <div class="col-md-4 col-sm-12">
            <input [(ngModel)]="cityName" type="search" id="form1" class="form-control" />
        </div>

        <div class="col-md-1 col-sm-12"style="text-align:center">
            <button type="button" class="btn btn-primary btn-sm" (click)="getReportbySearch()">
                <i class="fas fa-search"></i><label class="form-label" for="form1">Search</label>
            </button>
        </div>

        <div class="col-md-3"></div>
    </div>
<br><br>
<div class="row" style="padding-left: 8rem;">
    <div class="weatherTable" *ngFor="let item of dateWiseData" class="col-md-2">
        <table>
            <thead style="text-align: center;">
                <tr>
                    <td colspan="2">Date: {{item.date}}</td>
                </tr>
                <tr>
                    <td colspan="2">Temperature </td>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Min </td>
                    <td>Max </td>
                </tr>
                <tr>
                    <td class="bold" scope="row">{{item.min}}</td>
                    <td class="bold" scope="row">{{item.max}}</td>
                </tr>

                <tr>
                    <td class="bold" scope="row">Pressure</td>
                    <td class="bold" scope="row">{{item.pressure}}</td>
                </tr>
                <tr>
                    <td class="bold" scope="row">Humidity</td>
                    <td class="bold" scope="row">{{item.humidity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
